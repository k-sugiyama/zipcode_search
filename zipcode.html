<html lang="ja">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>郵便番号取得API</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <!-- Bootstrap Core JavaScript -->

    <!-- zipcode API -->
    <script src="js/zipcodeApi.js"></script>


</head>

<body>



    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>郵便番号取得API</h1>
                <p>半角数字で郵便番号を入力してください</p


              <div class="table-responsive">
                <form action="#" method="post">
                  <table class="table table-striped">
                    <tbody>
                    <tr>
                      <th><label for="zip">郵便番号：</label><small>※半角数字ハイフンなし</small></th>
                      <td><input id="zip" type="text" size="10" autocomplete="postal-code">
                        &nbsp;<input id="search" type="button" value="検索" /></td>
                    </tr>
                    <tr>
                      <th><label for="address">住所：</label></th>
                      <td><input id="address" type="text" size="35" /></td>
                    </tr>

                    <tr>
                      <td colspan="2">
                        <input name="login" type="submit"  value="登録" class="btn btn-primary">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>


            </div>
        </div>
    </div>
    <!-- /.container -->





</body>
